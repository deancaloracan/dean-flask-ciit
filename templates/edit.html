<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item - Inventory System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style1.css">
</head>
<body>
    <div class="home-header">
        <span class="icon">ð– ¿</span>
        <span>Stocks</span>
    </div>
    <div class="three-tabs">
        <span>â‰¡</span>
    </div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h1>Edit Inventory Item</h1>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('update_item', item_id=item.id) }}">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">ASIN</label>
                            <input type="text" name="asin" class="form-control" value="{{ item.asin }}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Category</label>
                            <input type="text" name="category" class="form-control" value="{{ item.category }}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">FBA Available Stock</label>
                            <input type="number" name="fba_available_stock" class="form-control" 
                                   value="{{ item.fba_available_stock }}" min="0" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Total Sales (Last 30 Days)</label>
                            <input type="number" name="total_sales_last_30_days" class="form-control" 
                                   value="{{ item.total_sales_last_30_days }}" min="0" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Period Days</label>
                            <input type="number" name="period_days" class="form-control" 
                                   value="{{ item.period_days }}" min="1" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Seasonality Factor</label>
                            <input type="number" name="seasonality_factor" class="form-control" 
                                   value="{{ item.seasonality_factor }}" step="0.1" required>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Update Item</button>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <a href="{{ url_for('home') }}" class="btn btn-secondary w-100">Cancel</a>
                        </div>
                    </div>
                </form>
                
                <!-- Display calculated fields -->
                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header bg-light">
                                <h5 class="mb-0">Calculated Values</h5>
                            </div>
                            <div class="card-body">
                                <p><strong>Adjusted Velocity:</strong> {{ "%.2f"|format(item.adj_velocity) }}</p>
                                <p><strong>FBA Days Remaining:</strong> {{ "%.2f"|format(item.fba_days_remaining) }}</p>
                                <p><strong>Forecast:</strong> {{ "%.2f"|format(item.forecast) }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
